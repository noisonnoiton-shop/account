server:
  port: 8180

domain:
  account:
    name: account
  accountBank:
    name: accountBank

sequence-nextval: nextval(event_seq)

spring:
  application:
    name: awesome-account-service
  session:
    store-type: redis
  redis:
    #host: redis-session
    host: localhost
    port: 6379
    #password: skcc
  jpa:
    hibernate.ddl-auto: create
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
  datasource:
    platform: h2
    url: jdbc:h2:mem:testdb;MODE=MYSQL;
    username: sa
    password: null
    driver-class-name: org.h2.Driver
    initialization-mode: always
  h2:
    console:
      enabled: true
  # jpa:
  #   hibernate.ddl-auto: create
  #   show-sql: true
  #   database-platform: org.hibernate.dialect.MariaDB103Dialect
  # datasource:
  #   driver-class-name: org.mariadb.jdbc.Driver
  #   url: jdbc:mariadb://localhost:3300/accounts?characterEncoding=UTF-8
  #   username: root
  #   password: skcc
  #   platform: mariadb
  #   initialization-mode: always
  #   continue-on-error: true
  cloud:
    stream:
      binders:
        rabbitmq:
          type: rabbit
          environment:
            spring:
              rabbitmq:
                #host: rabbitmq
                host: localhost
                port: 5672
                username: labs
                password: awesome-rabbitmq
      bindings:
        accountCreated:
          destination: accountExchange
          group: account.accountCreated
          content-type: application/json
        AccountBankOutput:
          destination: accountBankExchange
          content-type: application/json
        AccountOutput:
          destination: accountExchange
          content-type: application/json
      rabbit:
        bindings:
          accountCreated:
            consumer:
              autoBindDlq: true
              bindingRoutingKey: account.AccountCreated.#
          AccountBankOutput:
            producer:
              routing-key-expression: headers['routeTo']
          AccountOutput:
            producer:
              routing-key-expression: headers['routeTo']

management:
  endpoints:
    web:
      exposure:
        include:
        - "*"
